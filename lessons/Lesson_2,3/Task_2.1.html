<!DOCTYPE html>
<html>
	<HEAD>
		<META charset="utf-8">
		<TITLE> 02. HTML. Таблицы </TITLE>
	</HEAD>
	<BODY>
		<center>
			<table align="center" border="1" >
				<caption>
					<i>Прогноз погоды</i>
				</caption>
				<colgroup style = "width: 100px">
					<col>
					<col>
					<col>
					<col>
					<col>
				</colgroup>
				<tr>
					<th height="20">Город</th>
					<th>Утро</th>
					<th>День</th>
					<th>Вечер</th>
					<th>Ночь</th>
				</tr>		
				<tr>
					<td style="font-weight:bold;" valign="middle" align="center">Минск</td>
					<td>-5&deg; </td>
					<td>+5&deg; </td>
					<td rowspan="2">+2&deg;</td>
					<td>-10&deg;</td>
				</tr>
				<tr>
					<td style="font-weight:bold" valign="middle" align="center">Брест</td>
					<td>0&#176;</td>
					<td>+9&#176;</td>
					<td>-4&#176;</td>
				</tr>
			</table>
		</center>
	</BODY>
</html>
