<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Анкета</title>
</head>
<body>
	<h1 align="center">Заполните анкету</h1>
		<fieldset>
			<legend>Личные данные</legend>
		<form action="http://sc.it-academy.by/fe/form.php" method="get" name="profile">
			<input type="text" name="second_name" pattern="^[А-Яа-яЁё]+$" maxlength="25" required autofocus
			placeholder="Фамилия"><br>
			<input type="text" name=first_name pattern="^[А-Яа-яЁё]+$" maxlength="20" required 
			placeholder="Имя"><br>
			<input type="text" name="third_name" pattern="^[А-Яа-яЁё]+$" maxlength="24" required 
			placeholder="Отчество">
		<fieldset>
			<legend>Паспортные данные</legend>
			<input type="text" name="series" pattern="[A-Z]{2,2}" maxlength="2" required placeholder="Серия">
			<input type="text" name="number" pattern="[0-9]{7,}" maxlength="7" required placeholder="Номер">
		</fieldset>
		<fieldset>
			<legend>Дата Рождения</legend>
			<input type="text" name="birthday" maxlength="4">Год рождения<br>
			<select name="list" id="lict">Месяц Рождения
				<option value="1">Январь</option>
				<option value="2">Февраль</option>
				<option value="3">Март</option>
				<option value="4">Апрель</option>
				<option value="5">Май</option>
				<option value="6">Июнь</option>
				<option value="7">Июль</option>
				<option value="8">Август</option>
				<option value="9">Сентябрь</option>
				<option value="10">Октябрь</option>
				<option value="11">Ноябрь</option>
				<option value="12">Декабрь</option>	
			</select><br>
			<input type="number" name="number" min="1" max="31" step="1">Число
		</fieldset>
		<select>Национальность
			<option value="1">РБ</option>
			<option value="2">РФ</option>
			<option value="3">УКР</option>
		</select><br>
		Адрес:<br>
			<textarea>
			</textarea>
		</form>
		</fieldset>
		<fieldset>
			<legend>Интересы</legend>
		<fieldset>
			<legend>Хобби</legend>
			<input type="checkbox" name="fishing" id="checkbox1"><label for="checkbox1">Рыбалка</label><br>
			<input type="checkbox" name="astro" id="checkbox2"><label for="checkbox2">Астрономия</label><br>
			<input type="checkbox" name="diving" id="checkbox3"><label for="checkbox3">Дайвинг</label><br>
			<input type="checkbox" name="marki" id="checkbox13"><label for="checkbox13">Марки</label>
		</fieldset>
		<fieldset>
			<legend>Домашние животные</legend>
					<p><select name="list" id="list" size="9" multiple="">
					<optgroup label="Попугаи">
					<option value="1" id="checkbox4"><label for="checkbox4">Волнистый</label></option>
					<option value="2" id="checkbox5"><label for="checkbox5">Ара</label></option>
					<option value="3" id="checkbox6"><label for="checkbox6">Неразлучник</label></option>
					</optgroup>
					<optgroup label="Рыба">
					<option value="4" id="checkbox7"><label for="checkbox7">Караси</label></option>
					<option value="5" id="checkbox8"><label for="checkbox8">Окуни</label></option>
					<option value="6" id="checkbox9"><label for="checkbox9">Осетр</label></option>
					</optgroup>
					<optgroup label="Птица">
					<option value="4" id="checkbox10"><label for="checkbox10">Стаи ворон</label></option>
					<option value="5" id="checkbox11"><label for="checkbox11">Аист</label></option>
					<option value="6" id="checkbox12"><label for="checkbox12">Археоптрикс</label></option>
					</optgroup>
					</select></p>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Данные для входа и восстановления пароля</legend>
				<input type="text" name="login" pattern="^[A-Za-z]{5,}" maxlength="20" required placeholder="Логин"><br>
				<input type="password" name="password" pattern="^[A-Za-z]{5,}" maxlength="20" required autocomplete="off" placeholder="Пароль">
			</fieldset>
			<fieldset>
				<legend>Координаты</legend>
				<input type="email" name="email" placeholder="Введите адрес почты"><br>
				<input type="url" name="url" placeholder="введите адрес сайта">
				<input type="submit" name="">
			</fieldset>
			<fieldset>
				<legend>Цифры</legend>
				<input type="number" name="diapazon" min="-2.5" max="2.5" step="0.1"><br>
				<input type="range" name="range" max="10" min="1">
			</fieldset>
			<fieldset>
				<legend>Кнопки контроля</legend>
				<input type="submit" name="send" value="Отправить">
				<input type="reset" name="reset" value="Сбросить"><br>
				<input type="image" src="email.jpg" width="50px">
			</fieldset>
			</form>
			</fieldset>

</body>
</html>
